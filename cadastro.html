<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
   
        <style>
        body
        {
            background-image: url(Fundo.png);
            margin: 0%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            justify-items: center;
        }
        .cabecalho
        {
            background-image: linear-gradient(#FF3131, #FF914D);
            width: 100%;
            height: 10vh;
            display: flex;
            flex-direction: row;
        }
        .texto
        {
            width: 90%;
            height: 200px;
            resize: none;
        }
        .botao
        {
            width: 100%;
            height: 30vh;
        }
        .BT1
        {
            cursor: pointer;
            background-image: linear-gradient(#FFDE59, #FF914D);
            width: 100px;
            height: 40px;
            font-family: 'Gabriela', serif;
            margin-left: 42%;
        }
        .BT2
        {
            cursor: pointer;
            background-image: linear-gradient(#FFDE59, #FF914D);
            width: 100px;
            height: 40px;
            font-family: 'Gabriela', serif;
            margin-left: 1%;
        }
        .texto
        {
            width: 40%;
            height: 10vh;
            display: flex;
            flex-direction: column;
            justify-content: space-around;


        }
        .texto2
        {
            font-family: 'Gabriela', serif;
            font-size: 40px;
            margin: 4%;
        }
        fieldset
        {
            border-style: none;
            margin-left: 35%;
            margin-top: 70px;
        }




    </style>
</head>


<body>
        <div class="cabecalho">
            <div class="texto">
                <div class="texto2">CADASTRE-SE</div>
            </div>
        </div>
    <fieldset>
        Nome: <br>
        <input size= "60" type="text" class=”caixa_larga”>
        <br>  <br>
        Endereço: <br>
        <input size= "60" type="text" class=”caixa_larga”>
        <br>  <br>
        Celular: <br>
        <input size= "60" type="text" class=”caixa_larga”>
        <br>  <br>
        CPF: <br>
        <input size= "60" type="text" class=”caixa_larga”>
        <br>  <br>
        Data de Nascimento: <br>
        <input type="date">
        <br>  <br>
        E-Mail: <br>
        <input size= "60" type="text" class=”caixa_larga”>
        <br>  <br>
        Senha: <br>
        <input size= "60" type="text" class=”caixa_larga”>
        <br>  <br>
        Confirme a Senha: <br>
        <input size= "60" type="text" class=”caixa_larga”>
    </fieldset>


    <div class="botao">
    <button class="BT1"> CADASTRAR  </button>
    <button class="BT2"> CANCELAR </button>


    </div>

</body>
